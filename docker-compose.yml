version: '3.8'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9000
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  authorization-service:
    build:
      context: ./authentication
    ports:
      - "8081:8080"
    depends_on:
      - kafka

  transaction-service:
    build:
      context: ./transaction
    ports:
      - "8082:8080"
    depends_on:
      - kafka
